    <script>
      $("#btn-Login").on('click', function() {
    
                var formData = new FormData($('#Form-login')[0]);
                $.ajax({
                    url: 'php/login/login.php',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(formData) {
                      
                      if (formData.success == 1) {
                        Swal.fire({
                          title: '¡Exito!',
                          text: 'El usuario ha sido encontrado con exito',
                          icon: 'success',
                          customClass: {
                            confirmButton: 'btn btn-primary'
                          },
                          buttonsStyling: false 
                        });
                        
                        setTimeout(function () {
                          window.location.assign("pages/PaginaPrincipal/PaginaPrincipal.php"); 
                        }, 2000);
                      
                        
                      }

                      if (formData.success == 2) {
                        Swal.fire({
                          title: '¡Error!',
                          text: 'El dni o la contraseña se encuentran vacios',
                          icon: 'error',
                          customClass: {
                            confirmButton: 'btn btn-primary'
                          },
                          buttonsStyling: false
                        });
                      }

                      if (formData.success == 3) {
                        Swal.fire({
                          title: '¡Error!',
                          text: 'El dni no existe en la base de datos',
                          icon: 'error',
                          customClass: {
                            confirmButton: 'btn btn-primary'
                          },
                          buttonsStyling: false
                        });
                      }


                      if (formData.success == 4) {
                        Swal.fire({
                          title: '¡Error!',
                          text: 'La contraseña es incorrecta',
                          icon: 'error',
                          customClass: {
                            confirmButton: 'btn btn-primary'
                          },
                          buttonsStyling: false
                        });
                      }

                    }
                });
                return false;
            });
    </script>
